<!DOCTYPE html>
<html> 

	<script src="./example_files/sigma.min.js"></script>

	<body onload="init()">

		<div id="sigma-example-parent" style="background: black;height: 500px;">
			<div id="sigma-example" style="width: 100%;height: 100%;">
				<canvas id="sigma_edges_1" class="sigma_edges_canvas" width="940px" height="500px" style="position: absolute;"></canvas><canvas id="sigma_nodes_1" class="sigma_nodes_canvas" width="940px" height="500px" style="position: absolute;"></canvas><canvas id="sigma_labels_1" class="sigma_labels_canvas" width="940px" height="500px" style="position: absolute;"></canvas><canvas id="sigma_hover_1" class="sigma_hover_canvas" width="940px" height="500px" style="position: absolute;"></canvas><div id="sigma_monitor_1" class="sigma_monitor_div" width="940px" height="500px" style="position: absolute;"></div><canvas id="sigma_mouse_1" class="sigma_mouse_canvas" width="940px" height="500px" style="position: absolute;"></canvas>
			</div>
		</div>

		<br>

		<script type="text/javascript">
	
			function get_random_color() {var letters = '0123456789ABCDEF'.split('');var color = '#';for (var i = 0; i < 6; i++ ) {color += letters[Math.round(Math.random() * 15)];}return color;}
	
			function init() {
			  // Instanciate sigma.js and customize it :
			  var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
			  });

			  for(var i = 1; i < 500; i++){
				sigInst.addNode(i,{
					label: i,
					color: '#ff0000',
					'x': Math.random(),
					'y': Math.random(),
					'size': 0.5+4.5*Math.random(),
					color: get_random_color(),
				}).addNode(-i,{
					label: i,
					color: '#00ff00',
					'x': Math.random(),
					'y': Math.random(),
					'size': 0.5+4.5*Math.random(),
					color: get_random_color(),
				}).addEdge(i,i,-i).draw();
			  }
			}
		</script>

	</body>
</html>
